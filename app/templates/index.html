   <!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Анкета пользователя</title>
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
       <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
   </head>
   <body>
       <div class="container mt-5">
           <h1 class="mb-4">Анкета пользователя</h1>
           <form method="post" action="/">
               <div class="form-group">
                   <label for="name">Имя:</label>
                   <input type="text" class="form-control" id="name" name="name" required>
               </div>
               <div class="form-group">
                   <label for="city">Город:</label>
                   <input type="text" class="form-control" id="city" name="city" required>
               </div>
               <div class="form-group">
                   <label for="hobby">Хобби:</label>
                   <input type="text" class="form-control" id="hobby" name="hobby" required>
               </div>
               <div class="form-group">
                   <label for="age">Возраст:</label>
                   <input type="number" class="form-control" id="age" name="age" required>
               </div>
               <button type="submit" class="btn btn-primary">Отправить</button>
           </form>
           {% if user_data %}
               <div class="mt-4">
                   <h2>Введенные данные:</h2>
                   <p><strong>Имя:</strong> {{ user_data.name }}</p>
                   <p><strong>Город:</strong> {{ user_data.city }}</p>
                   <p><strong>Хобби:</strong> {{ user_data.hobby }}</p>
                   <p><strong>Возраст:</strong> {{ user_data.age }}</p>
               </div>
           {% endif %}
       </div>
   </body>
   </html>
